<body>
<h1>Welcome to Exercise Log Tracker</h1>
<br>
<h2>Search for an Exercise Log:</h2>
<div class ="container-fluid">
  <form class="form-inline" name="searchForm">
  <div class="form-row">
      <input class="form-control" type="number" name="logId" placeholder="Enter a Log ID">
      <button class="btn btn-outline-primary my-2 my-sm-0" name="lookup">Get Log</button>
    </div>
    </form>
    <br>
    <h3>Search Results:</h3>
    <div id="output">
      <div id="logData"></div>
    </div>
    <br>
    <h2>Log Your Exercise:</h2>
    <form name="logListForm">
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
      <input class="form-control" type="text" name="title" placeholder="Title">
      </div>
      </div>
      <div class="form-group row">
      <label for="inputType" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
      <input class="form-control" type="text" name="type" placeholder="Enter type of exercise performed">
      </div>
      </div>
      <div class="form-group row">
      <label for="inputStartDateTime" class="col-sm-2 col-form-label">Start Date/Time</label>
      <div class="col-sm-10">
      <input class="form-control" type="text" name="startTime" id="dateTime" placeholder="Select Start Date/Time">
      </div>
      </div>
      <div class="form-group row">
      <label for="inputEndDateTime" class="col-sm-2 col-form-label">End Date/Time</label>
      <div class="col-sm-10">
      <input class="form-control" type="text" name="endTime" id="dateTime2" placeholder="Select End Date/Time">
      </div>
      </div>
        <div class="form-group row">
      <label for="inputCaloriesBurned" class="col-sm-2 col-form-label">Calories Burned</label>
      <div class="col-sm-10">
      <input type="text" name="caloriesBurned" placeholder="Calories Burned">
      </div>
      </div>
      <div class="form-group row">
      <label for="inputDistance" class="col-sm-2 col-form-label">Distance</label>
      <div class="col-sm-10">
      <input type="text" name="distance" placeholder="Distance in Miles">
      </div>
      </div>
      <div class="form-group row">
      <label for="inputAveragePace" class="col-sm-2 col-form-label">Average Pace</label>
      <div class="col-sm-10">
      <input type="text" name="averagePace" placeholder="00:00:00">
      </div>
      </div>
      <div class="form-group row">
        <label for="inputElevationGain" class="col-sm-2 col-form-label">Elevation Gain</label>
        <div class="col-sm-10">
        <input type="text" name="elevationGain" placeholder="Total Elevation Gain">
        </div>
        </div>
      <div class="form-group row">
      <div class="col-sm-10">
      <button class="btn btn-outline-primary my-2 my-sm-0" name="addLog">Add Log</button>
      </div>
      </div>
    </form>
     </div>
     <script type="text/javascript">
      $(function (){
      $("#dateTime").datetimepicker({
        // timezone
        timeZone: '',

        // Date format. See moment.js' docs for valid formats.
        format: false,

        // Changes the heading of the datepicker when in "days" view.
        dayViewHeaderFormat: 'MMMM YYYY',

        // Allows for several input formats to be valid. 
        extraFormats: false,

        // Number of minutes the up/down arrow's will move the minutes value in the time picker
        stepping: 1,

        // Prevents date/time selections before this date
        minDate: false,

        // Prevents date/time selections after this date
        maxDate: false,

        // On show, will set the picker to the current date/time
        useCurrent: true,

        // Using a Bootstraps collapse to switch between date/time pickers.
        collapse: false,

        // See moment.js for valid locales.
        locale: moment.locale(),

        // Sets the picker default date/time. 
        defaultDate: false,

        // Disables selection of dates in the array, e.g. holidays
        disabledDates: false,

        // Disables selection of dates NOT in the array, e.g. holidays
        enabledDates: false,

        // Change the default icons for the pickers functions.
        icons: {
          time: 'fa fa-clock-o',
          date: 'fa fa-calendar',
          up: 'fa fa-chevron-up',
          down: 'fa fa-chevron-down',
          previous: 'fa fa-chevron-left',
          next: 'fa fa-chevron-right',
          today: 'fa fa-crosshairs',
          clear: 'fa fa-trash-o',
          close: 'fa fa-times'
        },

        // custom tooltip text
        tooltips: {
          today: 'Go to today',
          clear: 'Clear selection',
          close: 'Close the picker',
          selectMonth: 'Select Month',
          prevMonth: 'Previous Month',
          nextMonth: 'Next Month',
          selectYear: 'Select Year',
          prevYear: 'Previous Year',
          nextYear: 'Next Year',
          selectDecade: 'Select Decade',
          prevDecade: 'Previous Decade',
          nextDecade: 'Next Decade',
          prevCentury: 'Previous Century',
          nextCentury: 'Next Century',
          pickHour: 'Pick Hour',
          incrementHour: 'Increment Hour',
          decrementHour: 'Decrement Hour',
          pickMinute: 'Pick Minute',
          incrementMinute: 'Increment Minute',
          decrementMinute: 'Decrement Minute',
          pickSecond: 'Pick Second',
          incrementSecond: 'Increment Second',
          decrementSecond: 'Decrement Second',
          togglePeriod: 'Toggle Period',
          selectTime: 'Select Time'
        },

        // Defines if moment should use scrict date parsing when considering a date to be valid
        useStrict: false,

        // Shows the picker side by side when using the time and date together
        sideBySide: true,

        // Disables the section of days of the week, e.g. weekends.
        daysOfWeekDisabled: [],

        // Shows the week of the year to the left of first day of the week
        calendarWeeks: false,

        // The default view to display when the picker is shown
        // Accepts: 'years','months','days'
        viewMode: 'days',

        // Changes the placement of the icon toolbar
        toolbarPlacement: 'default',

        // Show the "Today" button in the icon toolbar
        showTodayButton: true,

        // Show the "Clear" button in the icon toolbar
        showClear: true,

        // Show the "Close" button in the icon toolbar
        showClose: true,

        // On picker show, places the widget at the identifier (string) or jQuery object if the element has css position: 'relative'
        widgetPositioning: {
          horizontal: 'auto',
          vertical: 'auto'
        },

        // On picker show, places the widget at the identifier (string) or jQuery object **if** the element has css `position: 'relative'`
        widgetParent: null,

        // Allow date picker show event to fire even when the associated input element has the `readonly="readonly"`property.
        ignoreReadonly: false,

        // Will cause the date picker to stay open after selecting a date if no time components are being used
        keepOpen: false,

        // If `false`, the textbox will not be given focus when the picker is shown.
        focusOnShow: true,

        // Will display the picker inline without the need of a input field. This will also hide borders and shadows.
        inline: false,

        // Will cause the date picker to **not** revert or overwrite invalid dates.
        keepInvalid: false,

        // CSS selector
        datepickerInput: '.datepickerinput',

        // Debug mode
        debug: false,

        // If `true`, the picker will show on textbox focus and icon click when used in a button group.
        allowInputToggle: false,

        // Must be in 24 hour format. Will allow or disallow hour selections (much like `disabledTimeIntervals`) but will affect all days.
        disabledTimeIntervals: false,

        // Disable/enable hours
        disabledHours: false,
        enabledHours: false,

        // This will change the `viewDate` without changing or setting the selected date.
        viewDate: false
      });
    });
      </script>
